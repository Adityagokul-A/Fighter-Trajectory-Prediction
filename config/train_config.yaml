training:
  device: "cuda"
  batch_size: 64
  num_workers: 4
  num_epochs: 50
  
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 1.0
  
  # Loss Function Weights
  loss_weights:
    position: 1.0
    smoothness: 0.01     # Low weight to allow sharp turns
    entropy: 0.01         # Encourage using all 6 regimes
    
  # Teacher Forcing Schedule
  teacher_forcing:
    start: 1.0           # 100% help at start
    end: 0.0             # 0% help at end
    decay_epochs: 20     # Linearly decay over first 20 epochs
    
  val_fraction: 0.15
  checkpoint_dir: "checkpoints/"